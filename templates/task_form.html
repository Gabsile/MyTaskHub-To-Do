{% extends "base.html" %}

{% block title %}Add Task{% endblock %}

{% block content %}
<h2>{% if task %}Edit Task{% else %}Add New Task{% endif %}</h2>

<form method="post" action="{% if task %}{% url 'edit_task' task.id %}{% else %}{% url 'add_task' %}{% endif %}">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ task.title|default:'' }}" required>

    <label for="description">Description:</label>
    <textarea id="description" name="description">{{ task.description|default:'' }}</textarea>

    <label for="due_date">Due Date:</label>
    <input type="date" id="due_date" name="due_date" value="{{ task.due_date|default:'' }}">

    <label for="due_time">Due Time:</label>
    <input type="time" id="due_time" name="due_time" {% if task.due_time %}value="{{ task.due_time|time:'H:i' }}"{% endif %}>

    <label for="priority">Priority:</label>
    <select id="priority" name="priority">
        <option value="Low" {% if task.priority == 'Low' %}selected{% endif %}>Low</option>
        <option value="Medium" {% if task.priority == 'Medium' %}selected{% endif %}>Medium</option>
        <option value="High" {% if task.priority == 'High' %}selected{% endif %}>High</option>
    </select>

    <button type="submit">{% if task %}Update{% else %}Add{% endif %} Task</button>
</form>
{% endblock %}
